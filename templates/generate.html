{% extends "layout.html" %} 

{% block title %} - Generate {% endblock %} 

{% block main %}

<form action="/generate" method="post">
  <div class="mx-auto w-2/3 m-4 p-4 lg:w-1/3">
    <input
      class="border-solid border-2 border-gray-100 p-1 w-full focus:outline-none dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      autocomplete="off"
      autofocus
      name="list"
      placeholder="Insert sheet music numbers (1,4,5,7)"
      type="text"
      required
    >
    <button
      class="w-full mt-4 text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-lg px-5 py-1.5 text-center dark:bg-indigo-600"
      type="submit"
    >
      Generate
    </button>
  </div>
</form>
<textarea 
  id="file-content"
  class="mx-auto w-full lg:w-3/5 border-solid border-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700"
  rows="25" 
  readonly
  src="{{ url_for('static', filename='cifras_selecionadas.txt') }}">
</textarea> 
{% endblock %}
