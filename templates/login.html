{% extends "layout.html" %} 

{% block title %} Log In {% endblock %} 

{% block main %}
<div
  class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 dark:bg-gray-700"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-16 w-auto"
      src="{{url_for('static',filename='header_icon.png')}}"
      alt="Company Logo"
    />
    <h2
      class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white"
    >
      Sign in to your account
    </h2>
  </div>

  <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-4" action="/login" method="POST">
      <div>
        <label
          for="username"
          class="block text-center text-sm font-medium leading-6 text-gray-900 dark:text-white"
          >Username</label
        >
        <div>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="off"
            placeholder="Username"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
        </div>
      </div>
      <div>
        <div>
          <label
            for="password"
            class="block text-center text-sm font-medium leading-6 text-gray-900 dark:text-white"
            >Password</label
          >
        </div>
        <div>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="off"
            placeholder="Password"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign in
        </button>
        <a href="/register">
          <button
            type="button"
            class="flex w-full mt-4  justify-center rounded-md bg-red-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
          > Register
          </button>
        </a>
      </div> 
    </form>
  </div>
</div>
{% endblock %}
