{% extends "layout.html" %} 

{% block title %} Register {% endblock %} 

{% block main %}
<div
  class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 dark:bg-gray-700"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-16 w-auto"
      src="{{url_for('static',filename='header_icon.png')}}"
      alt="Your Company"
    >
    <h2
      class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white"
    >
      Create a new account
    </h2>
  </div>

  <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-2" action="/register" method="POST">
      <div>
        <label
          for="username"
          class="block text-center text-sm font-medium leading-6 text-gray-900 dark:text-white"
          >Username</label
        >
        <div class="mt-1">
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="off"
            required
            placeholder="Username"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
        </div>
      </div>

      <div>
        <div>
          <label
            for="password"
            class="block text-center text-sm font-medium leading-6 text-gray-900 dark:text-white"
            >Password</label
          >
        </div>
        <div class="mt-1">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="off"
            required
            placeholder="Password"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <div>
          <label
            for="confirm_password"
            class="block text-center text-sm font-medium leading-6 text-gray-900 dark:text-white"
            >Confirm password</label
          >
        </div>
        <div class="mt-1">
          <input
            id="confirm_password"
            name="confirm_password"
            type="password"
            autocomplete="off"
            required
            placeholder="Confirm password"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center mt-4 rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Register
        </button>
      </div>
      <div>
        <a href="/login">
            <button
            type="button"
            class="flex w-full justify-center mt-4 rounded-md bg-red-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500"
            >
            Log in
            </button>
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
